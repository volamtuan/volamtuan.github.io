<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Token Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    textarea {
      background: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
    }

    .token-section {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .token-header {
      font-weight: bold;
      font-size: 16px;
      color: #00ff99;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      color: #fff;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #222;
      position: sticky;
      top: 0;
    }

    .error {
      color: #ff4d4d;
    }

    .invalid {
      color: orange;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="mb-4 text-center">‚úÖ C√¥ng C·ª• Check Token Facebook (To√†n Di·ªán)</h2>

  <div class="mb-4">
    <label for="tokens" class="form-label">üîë D√°n danh s√°ch Token (m·ªói d√≤ng 1 token):</label>
    <textarea id="tokens" class="form-control" rows="5" placeholder="EAA..."></textarea>
  </div>

  <button onclick="runScript()" class="btn btn-success w-100 mb-4">‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu ki·ªÉm tra</button>

  <div id="output"></div>

  <script>
    async function runScript() {
      const tokensTextarea = document.getElementById('tokens');
      const accessTokens = tokensTextarea.value.trim().split('\n').map(t => t.trim()).filter(t => t !== '');
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';

      for (const token of accessTokens) {
        const tokenSection = document.createElement('div');
        tokenSection.classList.add('token-section');

        const tokenHeader = document.createElement('div');
        tokenHeader.classList.add('token-header');
        tokenHeader.innerHTML = `üîé Ki·ªÉm tra: <code>${token.slice(0, 15)}...</code>`;
        tokenSection.appendChild(tokenHeader);
        outputDiv.appendChild(tokenSection);

        try {
          await checkUserData(token, tokenSection);
          await checkPages(token, tokenSection);
          await checkGroups(token, tokenSection);
          await checkBusinessManager(token, tokenSection);
          await checkAdsLive(token, tokenSection);
          await checkAdLimits(token, tokenSection);
        } catch (error) {
          tokenSection.innerHTML += `<p class="error">‚ùå L·ªói to√†n c·ª•c: ${error.message}</p>`;
        }
      }
    }

    async function checkUserData(token, el) {
      try {
        el.innerHTML += `<p>üë§ Th√¥ng tin ng∆∞·ªùi d√πng...</p>`;
        const res = await axios.get(`https://graph.facebook.com/v18.0/me?fields=name,id&access_token=${token}`);
        const { name, id } = res.data;
        el.innerHTML += `<p>‚úîÔ∏è <strong>${name}</strong> | ID: ${id}</p>`;
      } catch (e) {
        el.innerHTML += `<p class="error">‚ùå L·ªói ng∆∞·ªùi d√πng: ${e.message}</p>`;
      }
    }

    async function checkPages(token, el) {
      try {
        el.innerHTML += `<p>üìò Ki·ªÉm tra Fanpage...</p>`;
        const res = await axios.get(`https://graph.facebook.com/v18.0/me/accounts?fields=name,id,fan_count&access_token=${token}`);
        const pages = res.data.data;
        if (pages.length === 0) return el.innerHTML += `<p>‚ö†Ô∏è Kh√¥ng c√≥ fanpage n√†o.</p>`;

        el.innerHTML += `<ul>`;
        for (const p of pages) {
          el.innerHTML += `<li>${p.name} | ID: ${p.id} | Like: ${p.fan_count || 'N/A'}</li>`;
        }
        el.innerHTML += `</ul>`;
      } catch (e) {
        el.innerHTML += `<p class="error">‚ùå L·ªói Fanpage: ${e.message}</p>`;
      }
    }

    async function checkGroups(token, el) {
      try {
        el.innerHTML += `<p>üë• Ki·ªÉm tra nh√≥m...</p>`;
        const res = await axios.get(`https://graph.facebook.com/v19.0/me/groups?fields=id,name,members_count&access_token=${token}`);
        const groups = res.data.data;
        if (groups.length === 0) return el.innerHTML += `<p>‚ö†Ô∏è Kh√¥ng c√≥ nh√≥m n√†o.</p>`;

        el.innerHTML += `<ul>`;
        for (const g of groups) {
          el.innerHTML += `<li>${g.name} | ID: ${g.id} | Members: ${g.members_count || 'N/A'}</li>`;
        }
        el.innerHTML += `</ul>`;
      } catch (e) {
        el.innerHTML += `<p class="error">‚ùå L·ªói nh√≥m: ${e.message}</p>`;
      }
    }

    async function checkBusinessManager(token, el) {
      try {
        el.innerHTML += `<p>üè¢ Ki·ªÉm tra Business Manager...</p>`;
        const res = await axios.get(`https://graph.facebook.com/v19.0/me/businesses?fields=id,name,account_status,created_time&access_token=${token}`);
        const list = res.data.data;
        if (list.length === 0) return el.innerHTML += `<p>‚ö†Ô∏è Kh√¥ng c√≥ BM n√†o.</p>`;

        for (const bm of list) {
          el.innerHTML += `<p>BM: ${bm.name} | ID: ${bm.id} | Status: ${bm.account_status} | T·∫°o: ${bm.created_time}</p>`;
          if (bm.account_status !== 1) {
            el.innerHTML += `<p class="invalid">‚ö†Ô∏è BM b·ªã v√¥ hi·ªáu h√≥a. ƒêang kh√°ng c√°o...</p>`;
            await submitAppeal(bm.id, "BM", token);
          }
        }
      } catch (e) {
        el.innerHTML += `<p class="error">‚ùå L·ªói BM: ${e.message}</p>`;
      }
    }

    async function checkAdsLive(token, el) {
      try {
        el.innerHTML += `<p>üì¢ Ki·ªÉm tra t√†i kho·∫£n qu·∫£ng c√°o...</p>`;
        const res = await axios.get(`https://graph.facebook.com/v19.0/me/adaccounts?fields=id,name,account_status&access_token=${token}`);
        const list = res.data.data;
        if (list.length === 0) return el.innerHTML += `<p>‚ö†Ô∏è Kh√¥ng c√≥ Ad account n√†o.</p>`;

        for (const ad of list) {
          el.innerHTML += `<p>Ad Account: ${ad.name} | ID: ${ad.id} | Tr·∫°ng th√°i: ${ad.account_status}</p>`;
          if (ad.account_status !== 1) {
            el.innerHTML += `<p class="invalid">‚ö†Ô∏è T√†i kho·∫£n qu·∫£ng c√°o b·ªã v√¥ hi·ªáu h√≥a. ƒêang kh√°ng c√°o...</p>`;
            await submitAppeal(ad.id, "Ad", token);
          }
        }
      } catch (e) {
        el.innerHTML += `<p class="error">‚ùå L·ªói Ad Account: ${e.message}</p>`;
      }
    }

    async function checkAdLimits(token, el) {
      try {
        el.innerHTML += `<p>üí∞ Ki·ªÉm tra gi·ªõi h·∫°n chi ti√™u...</p>`;
        const res = await axios.get(`https://graph.facebook.com/v16.0/me/adaccounts?fields=id,name,ad_limit_info,spend_cap,amount_spent&access_token=${token}`);
        const list = res.data.data;
        if (list.length === 0) return el.innerHTML += `<p>‚ö†Ô∏è Kh√¥ng c√≥ gi·ªõi h·∫°n chi ti√™u n√†o.</p>`;

        for (const acc of list) {
          const spendCap = parseFloat(acc.spend_cap || 0);
          const amountSpent = parseFloat(acc.amount_spent || 0);
          const remaining = spendCap ? (spendCap - amountSpent).toFixed(2) : 'Kh√¥ng gi·ªõi h·∫°n';

          el.innerHTML += `
            <p><strong>${acc.name}</strong> | ID: ${acc.id}</p>
            <p>ƒê√£ chi: ${amountSpent} / Gi·ªõi h·∫°n: ${spendCap} / C√≤n l·∫°i: <b>${remaining}</b></p>
            <pre>${JSON.stringify(acc.ad_limit_info || {}, null, 2)}</pre>
          `;
        }
      } catch (e) {
        el.innerHTML += `<p class="error">‚ùå L·ªói gi·ªõi h·∫°n: ${e.message}</p>`;
      }
    }

    async function submitAppeal(accountId, type, token) {
      try {
        const url = `https://graph.facebook.com/v19.0/${accountId}/appeals`;
        const body = new URLSearchParams({ access_token: token });
        const res = await axios.post(url, body);
        console.log(`${type} kh√°ng c√°o th√†nh c√¥ng:`, res.data);
      } catch (e) {
        console.error(`‚ùå L·ªói khi kh√°ng c√°o (${type} - ${accountId}):`, e.message);
      }
    }
  </script>
</body>
</html>
