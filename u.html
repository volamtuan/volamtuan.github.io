<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöÄ Check danh s√°ch UID</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      resize: none;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .table-wrapper {
      max-height: 400px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh */
      overflow-y: auto;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      /* Xo√° margin-top ·ªü ƒë√¢y v√¨ ƒë√£ c√≥ wrapper */
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0; /* Gi·ªØ header c·ªë ƒë·ªãnh khi cu·ªôn */
      z-index: 10;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .live {
      background-color: #c8e6c9;
    }
    .die {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>
  <h2>üöÄ Check danh s√°ch UID Facebook</h2>

  <label>Nh·∫≠p danh s√°ch UID (m·ªói d√≤ng 1 UID):</label>
  <textarea id="uids" rows="10" placeholder="1000xxxxxxxxxx"></textarea>

  <label>Nh·∫≠p danh s√°ch token (m·ªói d√≤ng 1 token):</label>
  <textarea id="tokens" rows="10" placeholder="EAAG..."></textarea>

  <p><strong>‚úÖ Token Live:</strong> <span id="liveCount">0</span></p>

  <button onclick="startCheck()">B·∫Øt ƒë·∫ßu Check</button>
  <button id="copyBtn">üìã Copy t·∫•t c·∫£ k·∫øt qu·∫£</button>

  <div class="table-wrapper">
    <table id="result">
      <thead>
        <tr>
          <th>UID</th>
          <th>T√™n</th>
          <th>V·ªã tr√≠</th>
          <th>Email</th>
          <th>Phone</th>
          <th>B·∫°n b√®</th>
          <th>Ng√†y t·∫°o</th>
          <th>Tr·∫°ng th√°i</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let liveTokens = [];

    async function isTokenLive(token) {
      try {
        const res = await fetch(`https://graph.facebook.com/me?access_token=${token}`);
        const json = await res.json();
        return !!json.id;
      } catch {
        return false;
      }
    }

    async function checkTokensLive() {
      const input = document.getElementById("tokens");
      const lines = input.value.trim().split("\n").map(t => t.trim()).filter(Boolean);
      liveTokens = [];

      for (const token of lines) {
        if (await isTokenLive(token)) liveTokens.push(token);
      }

      input.value = liveTokens.join("\n");
      document.getElementById("liveCount").innerText = liveTokens.length;
    }

    async function fetchUserInfo(uid, token) {
      const fields = "name,location,hometown,email,mobile_phone,gender,birthday,friends.limit(0)";
      const url = `https://graph.facebook.com/${uid}?fields=${fields}&access_token=${token}`;
      const res = await fetch(url);
      return res.json();
    }

    async function fetchCreatedTime(uid, token) {
      try {
        const res = await fetch(`https://graph.facebook.com/${uid}?metadata=1&access_token=${token}`);
        const data = await res.json();
        return data?.metadata?.created_time || "Kh√¥ng r√µ";
      } catch {
        return "Kh√¥ng r√µ";
      }
    }

    async function handleUID(uid, token, tbody) {
      const tr = document.createElement("tr");
      tr.className = "loading";
      tr.innerHTML = `<td>${uid}</td><td colspan="7">ƒêang t·∫£i...</td>`;
      tbody.appendChild(tr);

      try {
        const data = await fetchUserInfo(uid, token);
        if (data.error) {
          tr.className = "die";
          tr.innerHTML = `<td>${uid}</td><td colspan="7">‚ùå ${data.error.message}</td>`;
        } else {
          const createdTime = await fetchCreatedTime(uid, token);
          tr.className = "live";
          tr.innerHTML = `
            <td>${uid}</td>
            <td>${data.name || "Kh√¥ng r√µ"}</td>
            <td>${data.location?.name || "Kh√¥ng r√µ"} & ${data.hometown?.name || "Kh√¥ng r√µ"}</td>
            <td>${data.email || "Kh√¥ng c√≥"}</td>
            <td>${data.mobile_phone || "Kh√¥ng c√≥"}</td>
            <td>${data.friends?.summary?.total_count || 0}</td>
            <td>${createdTime}</td>
            <td>‚úÖ Live</td>
          `;
        }
      } catch (err) {
        tr.className = "die";
        tr.innerHTML = `<td>${uid}</td><td colspan="7">‚ùå L·ªói kh√¥ng x√°c ƒë·ªãnh</td>`;
      }
    }

    async function startCheck() {
      const uidList = document.getElementById("uids").value.trim().split("\n").filter(Boolean);
      const tbody = document.querySelector("#result tbody");
      tbody.innerHTML = "";

      if (uidList.length === 0) return alert("Vui l√≤ng nh·∫≠p danh s√°ch UID");
      if (liveTokens.length === 0) return alert("Kh√¥ng c√≥ token live");

      const batchSize = 5;
      let index = 0;

      while (index < uidList.length) {
        const batch = uidList.slice(index, index + batchSize);
        await Promise.all(
          batch.map((uid, i) => {
            const token = liveTokens[(index + i) % liveTokens.length];
            return handleUID(uid, token, tbody);
          })
        );
        index += batchSize;
        await new Promise((r) => setTimeout(r, 800));
      }
    }

    document.getElementById("tokens").addEventListener("input", () => {
      setTimeout(() => checkTokensLive(), 1000);
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const tbody = document.querySelector("#result tbody");
      if (!tbody.hasChildNodes()) {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ copy!");
        return;
      }
      // Chu·∫©n b·ªã text copy: header + m·ªói d√≤ng d·ªØ li·ªáu c√°ch tab + xu·ªëng d√≤ng
      const rows = Array.from(tbody.querySelectorAll("tr"));
      let text = "UID\tT√™n\tV·ªã tr√≠\tEmail\tPhone\tB·∫°n b√®\tNg√†y t·∫°o\tTr·∫°ng th√°i\n";
      for (const row of rows) {
        const cells = Array.from(row.querySelectorAll("td")).map(td => td.innerText.trim());
        text += cells.join("\t") + "\n";
      }

      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ ƒê√£ sao ch√©p to√†n b·ªô d·ªØ li·ªáu b·∫£ng v√†o clipboard!");
      }).catch(() => {
        alert("‚ùå Kh√¥ng th·ªÉ sao ch√©p. Vui l√≤ng sao ch√©p th·ªß c√¥ng.");
      });
    });
  </script>
</body>
</html>
