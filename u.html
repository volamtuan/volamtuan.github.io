<!DOCTYPE html>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {

    }

    }

    }
    .die {

    }
  </style>

  <h2>üîç Check danh s√°ch UID b·∫±ng Token</h2>

  <label>Nh·∫≠p danh s√°ch UID (m·ªói d√≤ng 1 UID):</label>
  <textarea id="uids" rows="10" placeholder="1000xxxxxxxxxx"></textarea>

  <label>Nh·∫≠p danh s√°ch token (m·ªói d√≤ng 1 token):</label>
  <textarea id="tokens" rows="10" placeholder="EAAG..."></textarea>

  <p><strong>üëâ Token Live:</strong> <span id="liveCount">0</span></p>

  <button onclick="startCheck()">üöÄ B·∫Øt ƒë·∫ßu Check</button>

  <table id="result">
    <thead>
      <tr>
        <th>UID</th>
        <th>T√™n</th>
        <th>Qu·ªëc gia</th>
        <th>Hometown</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gi·ªõi t√≠nh</th>
        <th>Sinh nh·∫≠t</th>
        <th>B·∫°n b√®</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let liveTokens = [];

    async function isTokenLive(token) {
      try {
        const res = await fetch(`https://graph.facebook.com/me?access_token=${token}`);
        const json = await res.json();
        return !!json.id;
      } catch {
        return false;
      }
    }

    async function checkTokensLive() {
      const input = document.getElementById("tokens");
      const lines = input.value.trim().split("\n").map(t => t.trim()).filter(Boolean);
      liveTokens = [];

      for (const token of lines) {
        if (await isTokenLive(token)) liveTokens.push(token);
      }

      input.value = liveTokens.join("\n");
      document.getElementById("liveCount").innerText = liveTokens.length;
    }

    async function fetchInfo(uid, token) {
      const fields = "name,location,hometown,email,mobile_phone,gender,birthday,friends.limit(0)";
      const url = `https://graph.facebook.com/${uid}?fields=${fields}&access_token=${token}`;
      const res = await fetch(url);
      return res.json();
    }
async function checkFriendCount(uid, token) {
  const res = await fetch(`https://graph.facebook.com/${uid}/friends?access_token=${token}`);
  const data = await res.json();

  if (data?.summary?.total_count !== undefined) {
    console.log(`UID ${uid} c√≥ t·ªïng ${data.summary.total_count} b·∫°n b√®`);
    return data.summary.total_count;
  } else {
    console.log(`UID ${uid} kh√¥ng truy c·∫≠p ƒë∆∞·ª£c ho·∫∑c kh√¥ng ph·∫£i b·∫°n b√® v·ªõi token`);
    return 0;
  }
}
    async function startCheck() {
      const uidList = document.getElementById("uids").value.trim().split("\n").map(x => x.trim()).filter(Boolean);

      if (uidList.length === 0 || liveTokens.length === 0) {
        alert("Vui l√≤ng nh·∫≠p UID v√† ƒë·∫£m b·∫£o ƒë√£ c√≥ token s·ªëng.");
        return;
      }

      const tbody = document.querySelector("#result tbody");
      tbody.innerHTML = "";

      let index = 0;
      for (const uid of uidList) {
        const token = liveTokens[index++ % liveTokens.length];
        const tr = document.createElement("tr");
        tr.className = "loading";
        tr.innerHTML = `<td>${uid}</td><td colspan="9">ƒêang t·∫£i...</td>`;
        tbody.appendChild(tr);

        try {
          const data = await fetchInfo(uid, token);
          if (data.error) {
            tr.className = "die";
            tr.innerHTML = `<td>${uid}</td><td colspan="9">‚ùå ${data.error.message}</td>`;
          } else {
            tr.className = "live";
            tr.innerHTML = `
              <td>${uid}</td>
              <td>${data.name || "Kh√¥ng r√µ"}</td>
              <td>${data.location?.name || "Kh√¥ng r√µ"}</td>
              <td>${data.hometown?.name || "Kh√¥ng r√µ"}</td>
              <td>${data.email || "Kh√¥ng c√≥"}</td>
              <td>${data.mobile_phone || "Kh√¥ng c√≥"}</td>
              <td>${data.gender || "Kh√¥ng r√µ"}</td>
              <td>${data.birthday || "Kh√¥ng r√µ"}</td>
              <td>${data.friends?.summary?.total_count || 0}</td>
              <td>‚úÖ Live</td>
            `;
          }
        } catch (err) {
          tr.className = "die";
          tr.innerHTML = `<td>${uid}</td><td colspan="9">‚ùå L·ªói kh√¥ng x√°c ƒë·ªãnh</td>`;
        }

        await new Promise(r => setTimeout(r, 1200));
      }
    }

    // T·ª± ƒë·ªông ki·ªÉm tra token live khi user d√°n v√†o √¥ token
    document.getElementById("tokens").addEventListener("input", () => {
      setTimeout(() => checkTokensLive(), 1000);
    });
  </script>

</body>
