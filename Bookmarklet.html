    <style>

<body class="text-container">
        <h2 class="mb-4 text-center">üìå T·∫°o Bookmarklet JavaScript</h2>
        <div id="alertBox"></div>

        <div class="form-group">
            <label for="jsInput"><strong>Nh·∫≠p m√£ JavaScript:</strong></label>
            <textarea id="jsInput" class="form-control" rows="5" placeholder="D√°n m√£ JavaScript c·ªßa b·∫°n v√†o ƒë√¢y..."></textarea>
        </div>

        <div class="output-controls">
            <label for="bookmarkletOutput"><strong>K·∫øt qu·∫£ Bookmarklet:</strong></label>
            <textarea id="bookmarkletOutput" class="form-control" rows="5 placeholder="K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y..." readonly></textarea>
            <div class="mt-2">
                            <button id="copyBtn" class="btn btn-primary">üìã Sao ch√©p</button>
                            <br>
                            </br>
                            </div>
                <a id="bookmarkLink" class="btn btn-success" href="#" title="K√©o link n√†y l√™n thanh Bookmark c·ªßa tr√¨nh duy·ªát" rel="noopener noreferrer">‚ñ∂Ô∏è K√©o Th·∫£ Bookmarklet</a>
                <!-- N√öT X√ìA ƒê√É ƒê∆Ø·ª¢C TH√äM V√ÄO -->
                <button id="clearBtn" class="btn btn-danger">‚ùå X√≥a N·ªôi Dung</button>
            </div>
        </div>
    </div>

    <script>
        var jsInput = document.getElementById('jsInput');
        var bookmarkletOutput = document.getElementById('bookmarkletOutput');
        var bookmarkLink = document.getElementById('bookmarkLink');
        var alertBox = document.getElementById('alertBox');
        var copyBtn = document.getElementById('copyBtn');
        var clearBtn = document.getElementById('clearBtn'); // L·∫•y n√∫t X√≥a

        function showAlert(message, type = 'success') {
            alertBox.innerHTML =
                `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`;
            setTimeout(() => {
                // D√πng try-catch ƒë·ªÉ tr√°nh l·ªói n·∫øu ng∆∞·ªùi d√πng ƒë√£ t·ª± ƒë√≥ng alert
                try {
                    bootstrap.Alert.getOrCreateInstance(alertBox.querySelector('.alert')).close();
                } catch (e) {
                    alertBox.innerHTML = '';
                }
            }, 3000);
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(text);
            }
            // Fallback cho tr√¨nh duy·ªát c≈©
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Tr√°nh cu·ªôn trang
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                return successful ? Promise.resolve(true) : Promise.reject(false);
            } catch (err) {
                document.body.removeChild(textarea);
                return Promise.reject(false);
            }
        }

        /**
         * =======================================================
         * H√ÄM ƒê√É ƒê∆Ø·ª¢C S·ª¨A L·ªñI V√Ä VI·∫æT L·∫†I HO√ÄN TO√ÄN
         * =======================================================
         * Ch·ª©c nƒÉng:
         * 1. T·ª± ƒë·ªông ph√°t hi·ªán v√† lo·∫°i b·ªè h√†m b·ªçc ngo√†i (IIFE) n·∫øu c√≥.
         * 2. X√≥a t·∫•t c·∫£ c√°c lo·∫°i comment.
         * 3. Thay th·∫ø nhi·ªÅu d√≤ng m·ªõi v√† kho·∫£ng tr·∫Øng th√†nh m·ªôt kho·∫£ng tr·∫Øng duy nh·∫•t.
         */
        function processCode(code) {
            let processedCode = code.trim();
            
            // Regex ƒë·ªÉ t√¨m v√† tr√≠ch xu·∫•t n·ªôi dung t·ª´ c√°c lo·∫°i h√†m t·ª± g·ªçi (IIFE)
            const iifeRegex = /^\s*\((?:async\s+)?(?:function\s*[\s\S]*?\)\s*|\(\s*\))\s*=>?\s*\{([\s\S]*?)\}\s*\)\(\s*\)\s*;?\s*$/;
            
            const match = processedCode.match(iifeRegex);

            if (match && match[1]) {
                // N·∫øu t√¨m th·∫•y, ch·ªâ l·∫•y n·ªôi dung b√™n trong h√†m
                processedCode = match[1].trim();
            }
            
            // Th·ª±c hi·ªán c√°c b∆∞·ªõc l√†m s·∫°ch v√† r√∫t g·ªçn
            return processedCode
                .replace(/\/\/.*$/gm, '')         // X√≥a comment m·ªôt d√≤ng (//...)
                .replace(/\/\*[\s\S]*?\*\//g, '') // X√≥a comment nhi·ªÅu d√≤ng (/*...*/)
                .replace(/\s*\n\s*/g, ' ')        // Thay th·∫ø c√°c d√≤ng m·ªõi b·∫±ng kho·∫£ng tr·∫Øng
                .replace(/\s+/g, ' ')             // G·ªôp nhi·ªÅu kho·∫£ng tr·∫Øng th√†nh m·ªôt
                .trim();
        }

        function generateBookmarklet() {
            var code = jsInput.value.trim();
            if (!code) {
                bookmarkletOutput.value = '';
                bookmarkLink.href = '#';
                return;
            }

            // S·ª≠ d·ª•ng h√†m ƒë√£ ƒë∆∞·ª£c s·ª≠a l·ªói
            var minified = processCode(code);
            var bookmarklet = 'javascript:(function(){' + encodeURIComponent(minified) + '})();';

            bookmarkletOutput.value = bookmarklet;
            bookmarkLink.href = bookmarklet;
        }

        function handleAutoCopy() {
            const bookmarklet = bookmarkletOutput.value;
            if (!bookmarklet) return;

             copyToClipboard(bookmarklet).then(() => {
                showAlert('‚úÖ ƒê√£ t·∫°o & t·ª± ƒë·ªông sao ch√©p bookmarklet!');
            }).catch(() => {
                showAlert('‚ö†Ô∏è ƒê√£ t·∫°o bookmarklet. Kh√¥ng th·ªÉ t·ª± ƒë·ªông sao ch√©p.', 'warning');
            });
        }

        // T·∫°o s·ª± ki·ªán debounced ƒë·ªÉ tr√°nh ch·∫°y li√™n t·ª•c
        let debounceTimer;
        jsInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                generateBookmarklet();
                handleAutoCopy(); // T·ª± ƒë·ªông copy sau khi ng∆∞·ªùi d√πng ng·ª´ng g√µ
            }, 500); // Ch·ªù 500ms
        });

        copyBtn.addEventListener('click', () => {
            var val = bookmarkletOutput.value.trim();
            if (!val) return;
            copyToClipboard(val).then(() => {
                showAlert('üìã ƒê√£ sao ch√©p th√†nh c√¥ng!');
            }).catch(() => {
                showAlert('‚ùå Kh√¥ng th·ªÉ sao ch√©p. Vui l√≤ng ch·ªçn v√† sao ch√©p th·ªß c√¥ng.', 'danger');
            });
        });

        // TH√äM S·ª∞ KI·ªÜN CHO N√öT X√ìA
        clearBtn.addEventListener('click', () => {
            jsInput.value = '';
            bookmarkletOutput.value = '';
            bookmarkLink.href = '#';
            showAlert('ƒê√£ x√≥a to√†n b·ªô n·ªôi dung.', 'info');
        });
    </script>
