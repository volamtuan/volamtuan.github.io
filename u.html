<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Check danh s√°ch UID</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      padding: 30px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      resize: vertical;
      font-family: monospace;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .status span {
      color: #d32f2f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .live {
      background-color: #d0f0c0;
    }

    .die {
      background-color: #ffcdd2;
    }

    .loading {
      background-color: #fff59d;
    }

    @media (max-width: 900px) {
      textarea {
        height: 100px;
      }

      th, td {
        font-size: 13px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="text-center">
    <h2>üöÄ Check danh s√°ch UID Facebook</h2>

    <label>Nh·∫≠p danh s√°ch UID (m·ªói d√≤ng 1 UID):</label>
    <textarea id="uids" placeholder="1000xxxxxxxxxx"></textarea>

    <label>Nh·∫≠p danh s√°ch token (m·ªói d√≤ng 1 token):</label>
    <textarea id="tokens" placeholder="EAAG..."></textarea>

    <p class="status">üëâ Token Live: <span id="liveCount">0</span></p>
    <p class="status">üìã T·ªïng UID: <span id="uidCount">0</span></p>

    <button onclick="startCheck()">üöÄ B·∫Øt ƒë·∫ßu Check</button>

    <div class="table-responsive">
      <table id="result">
        <thead>
          <tr>
            <th>UID</th>
            <th>T√™n</th>
            <th>Location</th>
            <th>Email</th>
            <th>Phone</th>
            <th>B·∫°n b√®</th>
            <th>Ng√†y t·∫°o</th>
            <th>Tr·∫°ng th√°i</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

 

  <script>
    let liveTokens = [];

    async function isTokenLive(token) {
      try {
        const res = await fetch(`https://graph.facebook.com/me?access_token=${token}`);
        const json = await res.json();
        return !!json.id;
      } catch {
        return false;
      }
    }

    async function checkTokensLive() {
      const input = document.getElementById("tokens");
      const lines = input.value.trim().split("\n").map(t => t.trim()).filter(Boolean);
      liveTokens = [];
      for (const token of lines) {
        if (await isTokenLive(token)) liveTokens.push(token);
      }
      input.value = liveTokens.join("\n");
      document.getElementById("liveCount").innerText = liveTokens.length;
    }

    async function fetchUserInfo(uid, token) {
      const fields = "name,location,hometown,email,mobile_phone,friends.limit(0)";
      const url = `https://graph.facebook.com/${uid}?fields=${fields}&access_token=${token}`;
      const res = await fetch(url);
      return res.json();
    }

    async function fetchCreatedTime(uid, token) {
      try {
        const res = await fetch(`https://graph.facebook.com/${uid}?metadata=1&access_token=${token}`);
        const data = await res.json();
        return data?.metadata?.created_time || "Kh√¥ng r√µ";
      } catch {
        return "Kh√¥ng r√µ";
      }
    }

    async function handleUID(uid, token, tbody) {
      const tr = document.createElement("tr");
      tr.className = "loading";
      tr.innerHTML = `<td>${uid}</td><td colspan="10">ƒêang t·∫£i...</td>`;
      tbody.appendChild(tr);

      try {
        const data = await fetchUserInfo(uid, token);
        if (data.error) {
          tr.className = "die";
          tr.innerHTML = `<td>${uid}</td><td colspan="10">‚ùå ${data.error.message}</td>`;
        } else {
          const createdTime = await fetchCreatedTime(uid, token);
          tr.className = "live";
          tr.innerHTML = `
            <td>${uid}</td>
            <td>${data.name || "Kh√¥ng r√µ"}</td>
            <td>${data.location?.name || "Kh√¥ng r√µ"} | ${data.hometown?.name || "Kh√¥ng r√µ"}</td>
            <td>${data.email || "Kh√¥ng c√≥"}</td>
            <td>${data.mobile_phone || "Kh√¥ng c√≥"}</td>
            <td>${data.friends?.summary?.total_count || 0}</td>
            <td>${createdTime}</td>
            <td>‚úÖ Live</td>
          `;
        }
      } catch {
        tr.className = "die";
        tr.innerHTML = `<td>${uid}</td><td colspan="10">‚ùå L·ªói kh√¥ng x√°c ƒë·ªãnh</td>`;
      }
    }

    async function startCheck() {
  await checkTokensLive();
  const uidList = document.getElementById("uids").value.trim().split("\n").filter(Boolean);
  const tbody = document.querySelector("#result tbody");
  tbody.innerHTML = "";
  document.getElementById("uidCount").innerText = uidList.length; // üëâ c·∫≠p nh·∫≠t t·ªïng UID
  if (!uidList.length || !liveTokens.length) return alert("Nh·∫≠p UID v√† ƒë·∫£m b·∫£o c√≥ token live.");

  const batchSize = 25;
  let index = 0;
  while (index < uidList.length) {
    const batch = uidList.slice(index, index + batchSize);
    await Promise.all(batch.map((uid, i) => {
      const token = liveTokens[(index + i) % liveTokens.length];
      return handleUID(uid, token, tbody);
    }));
    index += batchSize;
    await new Promise(r => setTimeout(r, 800));
  }
}

    document.getElementById("tokens").addEventListener("input", () => {
      setTimeout(checkTokensLive, 1000);
    });
  </script>

</body>
</html>
